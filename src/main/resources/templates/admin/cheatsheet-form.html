<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::title/text()}, ~{::content})}">
<head>
    <title th:text="${cheatSheet.id != null} ? 'Edit Cheat Sheet - CyberEdu Admin' : 'Add Cheat Sheet - CyberEdu Admin'">Add Cheat Sheet - CyberEdu Admin</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="fas fa-file-alt me-2"></i>
                <span th:text="${cheatSheet.id != null} ? 'Edit Cheat Sheet' : 'Add New Cheat Sheet'"></span>
            </h2>
            <a href="/admin/cheatsheets" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>Back to Cheat Sheets
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <form th:action="@{/admin/cheatsheets}" th:object="${cheatSheet}" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title *</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="category" th:field="*{category}">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Content *</label>
                        <textarea class="form-control" id="content" th:field="*{content}" rows="10" required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="file" class="form-label">Upload File</label>
                                <input type="file" class="form-control" id="file" name="file" accept=".pdf,.doc,.docx,.txt">
                                <div class="form-text">Upload a PDF, DOC, DOCX, or TXT file (optional)</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="isPublished" th:field="*{isPublished}">
                                    <label class="form-check-label" for="isPublished">
                                        Publish this cheat sheet
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:if="${cheatSheet.fileUrl}" class="mb-3">
                        <label class="form-label">Current File</label>
                        <div class="alert alert-info">
                            <i class="fas fa-file me-2"></i>
                            <a th:href="${cheatSheet.fileUrl}" target="_blank" th:text="${cheatSheet.fileUrl}"></a>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/admin/cheatsheets" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>
                            <span th:text="${cheatSheet.id != null} ? 'Update Cheat Sheet' : 'Create Cheat Sheet'"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
