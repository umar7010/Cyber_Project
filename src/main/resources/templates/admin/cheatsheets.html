<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::title/text()}, ~{::content})}">
<head>
    <title>Cheat Sheets Management - CyberEdu Admin</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-file-alt me-2"></i>Cheat Sheets Management</h2>
            <a href="/admin/cheatsheets/add" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>Add New Cheat Sheet
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Category</th>
                                <th>File Type</th>
                                <th>Published</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cheatSheet : ${cheatSheets}">
                                <td>
                                    <strong th:text="${cheatSheet.title}"></strong>
                                    <br>
                                    <small class="text-muted" th:text="${cheatSheet.description}"></small>
                                </td>
                                <td>
                                    <span class="badge bg-info" th:text="${cheatSheet.category}"></span>
                                </td>
                                <td th:text="${cheatSheet.fileType}"></td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${cheatSheet.isPublished} ? 'bg-success' : 'bg-secondary'"
                                          th:text="${cheatSheet.isPublished} ? 'Published' : 'Draft'"></span>
                                </td>
                                <td th:text="${#temporals.format(cheatSheet.createdAt, 'yyyy-MM-dd')}"></td>
                                <td>
                                    <a th:href="@{/admin/cheatsheets/edit/{id}(id=${cheatSheet.id})}" 
                                       class="btn btn-sm btn-outline-primary me-1">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:if="${cheatSheet.fileUrl}" 
                                       th:href="${cheatSheet.fileUrl}" 
                                       target="_blank"
                                       class="btn btn-sm btn-outline-info me-1">
                                        <i class="fas fa-download"></i>
                                    </a>
                                    <form th:action="@{/admin/cheatsheets/delete/{id}(id=${cheatSheet.id})}" 
                                          method="post" class="d-inline"
                                          onsubmit="return confirm('Are you sure you want to delete this cheat sheet?')">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(cheatSheets)}">
                                <td colspan="6" class="text-center text-muted">No cheat sheets found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
