<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::title/text()}, ~{::content})}">
<head>
    <title>Inquiries Management - CyberEdu Admin</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-question-circle me-2"></i>Inquiries Management</h2>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="mb-3">
                    <p>Total Inquiries: <span th:text="${inquiries != null ? #lists.size(inquiries) : 0}">0</span></p>
                </div>

                <div th:if="${inquiries != null and !inquiries.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Subject</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="inquiry : ${inquiries}">
                                    <td th:text="${inquiry.subject}">Subject</td>
                                    <td th:text="${inquiry.name}">Name</td>
                                    <td th:text="${inquiry.email}">Email</td>
                                    <td>
                                        <span class="badge bg-secondary" th:text="${inquiry.status.name()}">Status</span>
                                    </td>
                                    <td th:text="${#temporals.format(inquiry.createdAt, 'MMM dd, yyyy')}">Date</td>
                                    <td>
                                        <a th:href="@{/admin/inquiries/{id}(id=${inquiry.id})}" class="btn btn-sm btn-outline-info">
                                            <i class="fas fa-eye"></i> View
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div th:unless="${inquiries != null and !inquiries.empty}" class="alert alert-info">
                    No inquiries found.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
