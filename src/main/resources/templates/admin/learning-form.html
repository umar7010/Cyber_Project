<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::title/text()}, ~{::content})}">
<head>
    <title th:text="${module.id != null} ? 'Edit Learning Module - CyberEdu Admin' : 'Add Learning Module - CyberEdu Admin'">Add Learning Module - CyberEdu Admin</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="fas fa-graduation-cap me-2"></i>
                <span th:text="${module.id != null} ? 'Edit Learning Module' : 'Add New Learning Module'"></span>
            </h2>
            <a href="/admin/learning" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>Back to Modules
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <form th:action="@{/admin/learning}" th:object="${module}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title *</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="moduleOrder" class="form-label">Module Order *</label>
                                <input type="number" class="form-control" id="moduleOrder" th:field="*{moduleOrder}" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="difficulty" class="form-label">Difficulty *</label>
                                <select class="form-select" id="difficulty" th:field="*{difficulty}" required>
                                    <option value="">Select Difficulty</option>
                                    <option value="BEGINNER">Beginner</option>
                                    <option value="INTERMEDIATE">Intermediate</option>
                                    <option value="ADVANCED">Advanced</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Content *</label>
                        <textarea class="form-control" id="content" th:field="*{content}" rows="8" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="realLifeExample" class="form-label">Real Life Example</label>
                        <textarea class="form-control" id="realLifeExample" th:field="*{realLifeExample}" rows="4"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="keyTakeaways" class="form-label">Key Takeaways</label>
                        <textarea class="form-control" id="keyTakeaways" th:field="*{keyTakeaways}" rows="3"></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/admin/learning" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>
                            <span th:text="${module.id != null} ? 'Update Module' : 'Create Module'"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
