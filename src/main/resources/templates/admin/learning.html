<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::title/text()}, ~{::content})}">
<head>
    <title>Learning Modules Management - CyberEdu Admin</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-graduation-cap me-2"></i>Learning Modules Management</h2>
            <a href="/admin/learning/add" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>Add New Module
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Order</th>
                                <th>Title</th>
                                <th>Difficulty</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="module : ${modules}">
                                <td th:text="${module.moduleOrder}"></td>
                                <td>
                                    <strong th:text="${module.title}"></strong>
                                    <br>
                                    <small class="text-muted" th:text="${module.description}"></small>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${module.difficulty == 'BEGINNER'} ? 'bg-success' : 
                                                         ${module.difficulty == 'INTERMEDIATE'} ? 'bg-warning' : 'bg-danger'"
                                          th:text="${module.difficulty}"></span>
                                </td>
                                <td th:text="${#temporals.format(module.createdAt, 'yyyy-MM-dd')}"></td>
                                <td>
                                    <a th:href="@{/admin/learning/edit/{id}(id=${module.id})}" 
                                       class="btn btn-sm btn-outline-primary me-1">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <form th:action="@{/admin/learning/delete/{id}(id=${module.id})}" 
                                          method="post" class="d-inline"
                                          onsubmit="return confirm('Are you sure you want to delete this module?')">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(modules)}">
                                <td colspan="5" class="text-center text-muted">No learning modules found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
