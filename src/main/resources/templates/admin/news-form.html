<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::title/text()}, ~{::content})}">
<head>
    <title th:text="${article?.id != null ? 'Edit Article - CyberEdu Admin' : 'Add New Article - CyberEdu Admin'}">Add New Article - CyberEdu Admin</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="fas fa-newspaper me-2"></i>
                <span th:text="${article?.id != null ? 'Edit Article' : 'Add New Article'}">Add New Article</span>
            </h2>
            <a th:href="@{/admin/news}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to News
            </a>
        </div>

        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Form -->
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/news}" method="post" enctype="multipart/form-data">
                    <!-- Hidden field for article ID (for updates) -->
                    <input type="hidden" name="id" th:value="${article?.id}">
                    
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title *</label>
                                <input type="text" class="form-control" id="title" name="title" th:value="${article?.title}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="summary" class="form-label">Summary *</label>
                                <textarea class="form-control" id="summary" name="summary" rows="3" th:text="${article?.summary}" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="content" class="form-label">Content *</label>
                                <textarea class="form-control" id="content" name="content" rows="8" th:text="${article?.content}" required></textarea>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="incidentType" class="form-label">Incident Type</label>
                                <select class="form-select" id="incidentType" name="incidentType">
                                    <option value="">Select Type</option>
                                    <option value="Data Breach" th:selected="${article?.incidentType == 'Data Breach'}">Data Breach</option>
                                    <option value="Ransomware" th:selected="${article?.incidentType == 'Ransomware'}">Ransomware</option>
                                    <option value="Phishing" th:selected="${article?.incidentType == 'Phishing'}">Phishing</option>
                                    <option value="Malware" th:selected="${article?.incidentType == 'Malware'}">Malware</option>
                                    <option value="DDoS" th:selected="${article?.incidentType == 'DDoS'}">DDoS</option>
                                    <option value="Other" th:selected="${article?.incidentType == 'Other'}">Other</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="severity" class="form-label">Severity</label>
                                <select class="form-select" id="severity" name="severity">
                                    <option value="">Select Severity</option>
                                    <option value="High" th:selected="${article?.severity == 'High'}">High</option>
                                    <option value="Medium" th:selected="${article?.severity == 'Medium'}">Medium</option>
                                    <option value="Low" th:selected="${article?.severity == 'Low'}">Low</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="sourceUrl" class="form-label">Source URL</label>
                                <input type="url" class="form-control" id="sourceUrl" name="sourceUrl" th:value="${article?.sourceUrl}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="imageFile" class="form-label">Image</label>
                                <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
                                <div th:if="${article?.imageUrl}" class="mt-2">
                                    <small class="text-muted">Current image: </small>
                                    <a th:href="${article.imageUrl}" target="_blank" th:text="${article.imageUrl}">Current Image</a>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="isPublished" name="isPublished" th:checked="${article?.isPublished}">
                                    <label class="form-check-label" for="isPublished">
                                        Publish Article
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/admin/news}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>
                            <span th:text="${article?.id != null ? 'Update Article' : 'Save Article'}">Save Article</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
