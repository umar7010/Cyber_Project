<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::title/text()}, ~{::content})}">
<head>
    <title>News Articles Management - CyberEdu Admin</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-newspaper me-2"></i>News Articles Management</h2>
            <a href="/admin/news/add" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>Add New Article
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${articles != null and !articles.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Summary</th>
                                    <th>Type</th>
                                    <th>Severity</th>
                                    <th>Status</th>
                                    <th>Published</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="article : ${articles}">
                                    <td th:text="${article.title}">Title</td>
                                    <td th:text="${#strings.abbreviate(article.summary, 100)}">Summary</td>
                                    <td th:text="${article.incidentType}">Type</td>
                                    <td>
                                        <span class="badge bg-secondary" th:text="${article.severity}">Severity</span>
                                    </td>
                                    <td>
                                        <span class="badge bg-info" th:text="${article.isPublished ? 'Published' : 'Draft'}">Status</span>
                                    </td>
                                    <td th:text="${#temporals.format(article.publishedAt, 'MMM dd, yyyy')}">Date</td>
                                    <td>
                                        <a th:href="@{/admin/news/edit/{id}(id=${article.id})}" class="btn btn-sm btn-outline-primary me-1">
                                            <i class="fas fa-edit"></i> Edit
                                        </a>
                                        <form th:action="@{/admin/news/delete/{id}(id=${article.id})}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this article?')">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="fas fa-trash"></i> Delete
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div th:unless="${articles != null and !articles.empty}" class="alert alert-info">
                    No news articles found.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
